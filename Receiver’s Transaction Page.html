<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver's Transaction Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th {
            font-weight: bold;
            text-transform: uppercase;
            background-color: #e9ecef;
        }
        .table td {
            vertical-align: middle;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-success text-white py-3 px-4 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="profile-placeholder.png" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 10px;">
            <span>Hi John, Let's keep on recycling!</span>
        </div>
        <button class="btn btn-light text-success">Log Out</button>
    </header>

    <main class="container my-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h2>Receiver's Transaction Details</h2>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6"><strong>ID:</strong> 12345</div>
                    <div class="col-md-6 text-md-end"><strong>Location:</strong> Kiosk Bekasi</div>
                </div>
                <div class="table-container">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>Client’s ID</th>
                                <th>Client’s Name</th>
                                <th>Products</th>
                                <th>Weight</th>
                                <th>Total Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>Jane Doe</td>
                                <td>Bottles</td>
                                <td>300g</td>
                                <td>Rp50,000</td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>John Smith</td>
                                <td>Bottles</td>
                                <td>500g</td>
                                <td>Rp75,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <a href="Receiver’s Search Transactions Page.html" class="btn btn-success mx-2">Search Transactions</a>
                    <a href="qr-generator.html" class="btn btn-success mx-2">QR Code</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <button class="btn btn-success">GO GREEN</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
