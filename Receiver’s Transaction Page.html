<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver's Transaction Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* White background */
        }
        h5, h6 {
            color: #000000; /* Black text for smaller headers */
        }
        .card {
            border-color: #dddddd; /* Light gray border */
        }
        .card-header {
            background-color: #f9f9f9; /* Light gray background */
            color: #000000; /* Black text */
        }
        .btn-outline-primary {
            color: #388e3c; /* Green buttons */
            border-color: #388e3c;
        }
        .btn-outline-danger {
            color: #ff0000; /* Red buttons */
            border-color: #ff0000;
        }
        .list-group-item {
            background-color: #ffffff; /* White background for items */
            color: #000000; /* Black text for items */
        }

        .go-green-button {
            position: relative;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .go-green-button:hover {
            background-color: #3e8e41;
        }

        .go-green-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #4CAF50;
            transition: transform 0.3s;
        }

        .go-green-button:hover .circle {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .go-green-button span {
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Green Earth Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Page Header -->
        <header class="bg-success text-white text-center py-3">
            <h1>Receiver's Transaction Page</h1>
        </header>

        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <img src="profile-picture-placeholder.png" alt="Profile Picture" class="rounded-circle" width="50" height="50">
            <div class="ms-3">
                <h5 class="mb-0">Hi Mark,</h5>
                <p class="mb-0 text-muted">Let's keep on recycling!</p>
            </div>
            <a href="logout" class="btn btn-outline-danger ms-auto">Log Out</a>
        </div>

        <!-- Transactions Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">Products Recycled</h6>
                <a href="#" class="btn btn-outline-primary btn-sm">Search Transactions</a>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Products</th>
                            <th>Weight</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option value="Bottles">Bottles</option>
                                    <option value="Cans">Cans</option>
                                    <option value="Paper">Paper</option>
                                </select>
                            </td>
                            <td>300g</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Select
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Doe</td>
                            <td>
                                <select class="form-select form-select-sm">
                                    <option value="Bottles">Bottles</option>
                                    <option value="Cans">Cans</option>
                                    <option value="Paper">Paper</option>
                                </select>
                            </td>
                            <td>500g</td>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Select
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer text-end">
                <strong>Total transactions for November: 1,500g - Rp250.000</strong>
            </div>
        </div>

        <!-- Additional Information -->
        <button class="btn btn-success btn-lg" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            <i class="fas fa-recycle" style="margin-right: 5px;"></i> Go Green
        </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
