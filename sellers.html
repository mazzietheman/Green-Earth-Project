<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Transaction Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sellers Transaction Page</h1>
    </header>

    <main>
        <h2>Your Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TX123456</td>
                    <td>2023-10-01</td>
                    <td>$150.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>TX123457</td>
                    <td>2023-10-05</td>
                    <td>$200.00</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>TX123458</td>
                    <td>2023-10-10</td>
                    <td>$75.00</td>
                    <td>Failed</td>
                </tr>
                <!-- Add more transactions as needed -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2023 Green Earth Project. All rights reserved.</p>
    </footer>
</body>
</html>
