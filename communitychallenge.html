<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - Green Earth Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%; /* Set height to 100% */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox */
            flex-direction: column; /* Arrange children in a column */
        }
    
        main {
            flex: 1; /* Allow main to grow and take available space */
        }
    
        .event {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #ffffff;
        }
        .join-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .join-button:hover {
            background-color: #45a049;
        }
    
        footer {
            text-align: center;
            padding: 10px 0;
            background: #4CAF50;
            color: white;
            bottom: 0%;
            width: 100%;
        }

        .stack {
            position: relative;
            width: 300px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
        }

        .stack img:nth-child(1) { z-index: 6; }
        .stack img:nth-child(2) { z-index: 5; top: 10px; left: 10px; }
        .stack img:nth-child(3) { z-index: 4; top: 20px; left: 20px; }
        .stack img:nth-child(4) { z-index: 3; top: 30px; left: 30px; }
        .stack img:nth-child(5) { z-index: 2; top: 40px; left: 40px; }
        .stack img:nth-child(6) { z-index: 1; top: 50px; left: 50px; }
    </style>
</head>
<body>
    <header>
        <h1>Community Engagement</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="join-bs.html">Join Us</a></li>
                <li><a href="login.html">Log in</a></li>
                <a href="test.html">
                    <img src="pics/download.pdf" alt="Profile Picture" class="profile-pic">
                </a>
            </ul>
        </nav>
    </header>

    <div class="stack">
        <img src="pics/OIP.pdf" alt="Image 1">
        <img src="pics/R.pdf" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
        <a href="join.html" class="join-button">Join Now</a>
    </div>
    

    

    <main>
        
    </main>

    <footer class="footer">
        <p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for reaching out! We will get back to you soon.');
            this.reset(); // Clear the form
        });
    </script>
    
</body>
</html>
