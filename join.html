<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - Green Earth Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Join Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="communitychallenge.html">Community</a></li>
                <li><a href="join.html">Join Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Become a Part of Our Mission!</h2>
        <form id="join-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Join Now</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 New Green Generation. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('join-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Thank you for joining us!');
                this.reset(); // Clear the form
            } else {
                alert('There was an error. Please try again.');
            }
        });
    </script>
</body>
</html>
