<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver's Search Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1>Receiver's Search Transactions</h1>
    </header>
    <div class="container my-4">
        <div class="d-flex align-items-center mb-4">
            <img src="profile-picture.jpg" alt="Profile Picture" class="rounded-circle me-3" width="50" height="50">
            <div>
                <h2 class="mb-0">Hi John,</h2>
                <p class="mb-0">Let's keep on recycling!</p>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-4">
            <button class="btn btn-success">Log Out</button>
            <button class="btn btn-success">Search Transactions</button>
        </div>
        <form class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="from-date" class="form-label">From:</label>
                <input type="date" id="from-date" name="from-date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="to-date" class="form-label">To:</label>
                <input type="date" id="to-date" name="to-date" class="form-control">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Client's ID</th>
                    <th>Client's Name</th>
                    <th>Products</th>
                    <th>Weight</th>
                    <th>Total Price</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12345</td>
                    <td>John Doe</td>
                    <td>Bottles</td>
                    <td>300g</td>
                    <td>Rp50.000</td>
                    <td>Kiosk Bekasi</td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
