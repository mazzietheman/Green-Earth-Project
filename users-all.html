<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Users - Green Earth Project</title>

		<style>
			body {
				font-family: Arial, sans-serif;
				line-height: 1.6;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			header {
				background: #4caf50;
				color: white;
				padding: 10px 0;
				text-align: center;
			}
			#head ul {
				list-style: none;
				padding: 0;
			}
			#head ul li {
				display: inline;
				margin: 0 15px;
			}
			#head ul li a {
				color: white;
				text-decoration: none;
			}
			main {
				max-width: 600px;
				margin: 20px auto;
				padding: 20px;
				background: white;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			footer {
				text-align: center;
				padding: 10px 0;
				background: #4caf50;
				color: white;
				position: relative;
				bottom: 0;
				width: 100%;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.7.1.min.js"
			integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<header>
			<h1>Users</h1>
			<nav id="head">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="aboutus.html">About Us</a></li>
					<li><a href="communitychallenge.html">Community</a></li>
					<li><a href="join.html">Join Us</a></li>
					<li><a href="login.html">login</a></li>
				</ul>
			</nav>
		</header>

		<div class="container">
			<div class="card my-3">
				<div class="card-header">Search Form</div>
				<div class="card-body">
					<form id="searchForm">
						<div class="mb-3 row">
							<label
								for="searchEmail"
								class="col-sm-2 col-form-label"
								>Email</label
							>
							<div class="col-sm-10">
								<input
									type="text"
									class="form-control form-control-sm"
									id="searchEmail"
									value=""
								/>
							</div>
						</div>
						<div class="mb-3 row">
							<label
								for="searchGroup"
								class="col-sm-2 col-form-label"
								>Group</label
							>
							<div class="col-sm-10">
								<select
									id="searchGroup"
									class="form-select form-select-sm"
								>
									<option value="" selected>All Group</option>
									<option value="member">Member</option>
									<option value="kiosk">Kiosk</option>
									<option value="plant">Plant</option>
									<option value="administrator">
										Administrator
									</option>
								</select>
							</div>
						</div>

						<button
							type="submit"
							class="btn btn-primary btn-success"
						>
							Search
						</button>
					</form>
				</div>
			</div>

			<a class="btn btn-primary btn-success" href="users-form.html"
				>Create New Users</a
			>
			<div class="card card card-outline card-success">
				<div class="card-header">Users List</div>

				<div class="card-body table-responsive p-3">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Name</th>
								<th scope="col">Username</th>
								<th scope="col">Email</th>
								<th scope="col">City</th>
								<th scope="col">Group</th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody id="tableBody"></tbody>
					</table>

					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li id="prevBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Previous</a
								>
							</li>
							<li id="nextBtn" class="page-item">
								<a
									class="page-link"
									href="javascript:void(0)"
									page="1"
									>Next</a
								>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>

		<footer>
			<p>&copy; Â© 2023 Green Earth Project. All rights reserved</p>
		</footer>

		<script>
			window.onload = loadData(1);

			$(function () {
				$("#searchForm").submit(function (event) {
					event.preventDefault();
					loadData(1);
				});

				$(".page-link").on("click", function (event) {
					loadData($(this).attr("page"));
				});
			});

			async function loadData(pageNumber) {
				try {
					let searchEmail = $("#searchEmail").val();
					let searchGroup = $("#searchGroup").val();
					const response = await fetch(
						`http://localhost:3000/users/all?page=` +
							pageNumber +
							`&email=` +
							searchEmail +
							`&group=` +
							searchGroup
					)
						.then(function (response) {
							return response.json();
						})
						.then(function (res) {
							if (res.success) {
								let rows = res.data.rows;
								let no = res.data.pagingCounter;

								$("#prevBtn .page-link").attr(
									"page",
									res.data.prevPage
								);
								$("#nextBtn .page-link").attr(
									"page",
									res.data.nextPage
								);

								if (res.data.hasPrevPage) {
									$("#prevBtn").show(0);
								} else {
									$("#prevBtn").hide(0);
								}

								if (res.data.hasNextPage) {
									$("#nextBtn").show(0);
								} else {
									$("#nextBtn").hide(0);
								}

								s = ``;
								rows.forEach((r) => {
									s +=
										`<tr>
											<td>` +
										no +
										`</td>
											<td>` +
										r.name +
										`</td>
											<td>` +
										r.username +
										`</td>
											<td>` +
										r.email +
										`</td>
											<td>` +
										r.city +
										`</td>
											<td>` +
										r.group +
										`</td><td><a href="users-form.html?source=edit&id=` +
										r.id +
										`">edit</a></td><td>
											 <a href="javascript:void(0)" 
      onClick="if(confirm('Are you sure your want to delete ` +
										r.email +
										`?')){deleteData('` +
										r.id +
										`');}">
     Delete</a></td>
										</tr>`;
									no++;
								});

								$("#tableBody").html("");
								$("#tableBody").append(s);
							}
						});
				} catch (error) {
					console.log(error);
				}
			}

			function deleteData(id) {
				$.ajax({
					type: "DELETE",
					url: "http://localhost:3000/users/" + id,

					success: function (data) {
						alert(data.message);
						loadData(1);
					},
					error: function (xhr, status, error) {
						alert(xhr.responseJSON.message);
					},
				});

				$.ajax({
					dataType: "json",
					url: "http://localhost:3000/users/" + id,
					success: function (res) {
						$("#_id").val(res.data._id);
						$("#firstname").val(res.data.firstname);
						$("#lastname").val(res.data.lastname);
						$("#username").val(res.data.username);
						$("#email").val(res.data.email);
						$("#city").val(res.data.city);
						$("#group").val(res.data.group);
					},
					error: function (xhr, status, error) {
						alert(xhr.responseJSON.message);
					},
				});
			}
		</script>
	</body>
</html>
